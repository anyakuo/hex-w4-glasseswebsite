<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <div class="container">
      <div class="row g-0">
        <h4 class="border-start border-primary border-5 fs-4 fw-bold mt-40 d-block ms-12 mb-24 ps-16 pe-0 fs-md-2 mt-lg-96">門市據點</h4>
        <div class="d-flex align-items-center">
          <p class="my-8 me-20 mb-32 fs-md-4">選擇分店</p>
          <div class="dropdown mb-24">
            <button class="btn btn-white border dropdown-toggle border-md" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              台北中山旗艦店
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">台北綠園店</a></li>
              <li><a class="dropdown-item" href="#">台中勤美店</a></li>
              <li><a class="dropdown-item" href="#">台中清水旗艦店</a></li>
            </ul>
          </div>
        </div>
        <!--店鋪資訊-->
        <div class="d-flex flex-column flex-lg-row">
          <div class="d-flex flex-column mb-24 flex-md-row flex-lg-column col-lg-5 pe-lg-24">
            <img class="col-md-6 pe-md-24 col-lg-12 pe-lg-0" src="/assets/images/storepage-1.png" alt="">
            <div class="border col-md-6 col-lg-12 border-md">
              <p class="mb-0 py-8 ps-24 fs-4">台北中山旗艦店</p>
              <div class="border-top py-16 px-24">
                <div class="d-flex">
                  <span class="material-symbols-outlined fs-4 me-12">
                    call
                  </span>
                  <p class="fs-5 mb-8">電話：(02)000-1234</p>
                </div>
                <div class="d-flex">
                  <span class="material-symbols-outlined fs-4 me-12">
                    schedule
                  </span>
                  <p class="fs-5 mb-8">營業時間：10:00-21:00</p>
                </div>
                <div class="d-flex">
                  <span class="material-symbols-outlined fs-4 me-12">
                    location_on
                  </span>
                  <p class="fs-5 mb-8">地址：台北市中山區南京東路25巷2-1號</p>
                </div>
              </div>
            </div>
          </div>
          <picture>
            <source srcset="/assets/images/snapshot-sm.png"
                    media="(min-width: 576px)">
                    <img class="mb-64 mb-md-80" src="/assets/images/snapshot-md.png">
          </picture>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
